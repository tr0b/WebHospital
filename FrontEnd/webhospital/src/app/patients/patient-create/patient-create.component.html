<mat-card>
  <h2>Create Patient</h2>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form (submit)="onAddPatient(postForm)" #postForm="ngForm">
        <div>
          <label>* Name</label>
          <mat-form-field>
            <input
              matInput
              id="name"
              ngModel
              #name="ngModel"
              name="name"
              type="text"
              class="form-control"
              required
            />
          </mat-form-field>
        </div>
        <div>
          <label>* Last Name</label>
          <mat-form-field>
            <input
              matInput
              type="text"
              id="last_name"
              ngModel
              #last_name="ngModel"
              name="last_name"
              class="form-control"
              required
            />
          </mat-form-field>
        </div>
        <div>
          <label>* Date of Birth</label>
          <mat-form-field>
            <input
              ngModel
              #birthDate="ngModel"
              name="birthDate"
              matInput
              [matDatepicker]="picker"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div>
          <label>* Id Card</label>
          <mat-form-field>
            <input
              matInput
              type="text"
              id="idCard"
              ngModel
              #idCard="ngModel"
              class="form-control"
              name="idCard"
              required
            />
          </mat-form-field>
        </div>
        <div>
          <label>* blood type</label>
          <mat-form-field>
            <input
              matInput
              type="text"
              id="bloodType"
              ngModel
              #bloodType="ngModel"
              class="form-control"
              name="bloodType"
              required
            />
          </mat-form-field>
        </div>
        <div>
          <label>* Gender</label>
          <mat-form-field>
            <input
              matInput
              type="text"
              id="gender"
              ngModel
              #gender="ngModel"
              class="form-control"
              name="gender"
              required
            />
          </mat-form-field>
        </div>
        <div>
          <label>* Marital Status</label>
          <mat-form-field>
            <input
              matInput
              type="text"
              name="maritalStatus"
              ngModel
              #maritalStatus="ngModel"
              id="maritalStatus"
              class="form-control"
              required
            />
          </mat-form-field>
        </div>
        <div>
          <label for="phone">Phone</label>
          <mat-form-field>
            <input
              matInput
              type="text"
              name="phone"
              id="phone"
              class="form-control"
              #phone="ngModel"
              ngModel
            />
          </mat-form-field>
        </div>

        <div>
          <label for="email">Email</label>
          <mat-form-field>
            <input
              matInput
              type="text"
              name="email"
              id="email"
              class="form-control"
              #email="ngModel"
              ngModel
            />
          </mat-form-field>
        </div>
        <!-- </div>
         - <div class="form-group"> -->
        <!-- </div>
         - <div class="form-group"> -->
        <div>
          <button class="btn btn-primary" type="submit">
            Create Patient
          </button>
          <button
            class="btn btn-danger"
            type="button"
            [routerLink]="['/patients']"
          >
            Create Patient
          </button>
          |
          <a href="#">Return to Home</a>
        </div>
      </form>
    </div>
  </div>
</mat-card>
