<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Internados Paciente</h1>
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              <!-- Table-->
              <h3 class="card-title">Lista</h3>

              <div class="card-tools">
                <div>
                  <button
                    type="button"
                    class="btn  btn-success"
                    [routerLink]="['/addHistory']"
                  >
                    <i class="fas fa-user-plus"></i>
                    Agregar
                  </button>
                </div>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0">
              <table class="table table-stripped table-hover">
                <thead>
                  <tr>
                    <th scope="row">ID</th>
                    <th scope="row">Fecha Entrada</th>
                    <th scope="row">Fecha Salida</th>
                    <th scope="row">Numero de Cama</th>
                    <th scope="row">Habitacion</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let history of this.histories"
                    [routerLink]="['/history', history._id]"
                  >
                    <td scope="col">{{ history._id | slice: -5 }}</td>
                    <td scope="col">{{ history.dateIn}}</td>
                    <td scope="col">{{ history.dateOut}}</td>
                    <td scope="col">{{ history.bedId}}</td>
                    <td scope="col">{{ history.room.name}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>
    </div>
  </section>
</div>
