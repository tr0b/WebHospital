<h2>Create Patient</h2>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form (submit)="onAddPatient(postForm)" #postForm="ngForm">
      <label>First Name</label>
      <input
        name="name"
        type="text"
        id="name"
        class="form-control"
        required
        value="hola"
      />
      <!-- </div>
         - <div class="form-group"> -->
      <label>Last Name</label>
      <input type="last_name" id="last_name" class="form-control" required />
      <label>Date of Birth</label>
      <input type="birthDate" id="birthDate" class="form-control" required />
      <label>Id Card</label>
      <input type="idCard" id="idCard" class="form-control" required />
      <label>Blood Type</label>
      <input type="bloodType" id="bloodType" class="form-control" required />
      <label>Gender</label>
      <input type="gender" id="gender" class="form-control" required />
      <label>Marital Status</label>
      <input
        type="maritalStatus"
        id="maritalStatus"
        class="form-control"
        required
      />
      <label for="phone">Phone</label>
      <input type="phone" id="phone" class="form-control" required />
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" required />
      <!-- </div>
         - <div class="form-group"> -->
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid"
        >
          Create Patient
        </button>
        |
        <a href="#">Return to Home</a>
      </div>
    </form>
  </div>
</div>
