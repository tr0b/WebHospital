<mat-card>
  <h2>Create Doctor</h2>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form (submit)="onAddDoctor(postForm)" #postForm="ngForm">
        <div>
          <mat-form-field>
            <label>* First Name</label>
            <input
              matInput
              id="name"
              ngModel
              #name="ngModel"
              name="name"
              type="text"
              class="form-control"
              required
            />
          </mat-form-field>
        </div>
        <!-- </div>
         - <div class="form-group"> -->
        <div>
          <mat-form-field>
            <label>* Last Name</label>
            <input
              type="text"
              matInput
              id="last_name"
              ngModel
              #last_name="ngModel"
              name="last_name"
              class="form-control"
              required
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>* Date of Birth</mat-label>
            <input
              matInput
              name="birthDate"
              class="form-control"
              ngModel
              #birthDate="ngModel"
              [matDatepicker]="picker"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <label>* Id Card</label>
            <input
              matInput
              type="text"
              id="idCard"
              ngModel
              #idCard="ngModel"
              class="form-control"
              name="idCard"
              required
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <label>* Gender</label>
            <input
              matInput
              type="text"
              id="gender"
              ngModel
              #gender="ngModel"
              class="form-control"
              name="gender"
              required
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <label>* Specialty</label>
            <input
              matInput
              type="text"
              name="specialty"
              ngModel
              #specialty="ngModel"
              id="specialty"
              class="form-control"
              required
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <label for="email">Email</label>
            <input
              matInput
              type="text"
              name="email"
              id="email"
              class="form-control"
              #email="ngModel"
              ngModel
            />
          </mat-form-field>
        </div>
        <!-- </div>
         - <div class="form-group"> -->
        <div>
          <button class="btn btn-primary" type="submit">
            Create Doctor
          </button>
          <button
            class="btn btn-danger"
            type="button"
            [routerLink]="['/patients']"
          >
            Cancel
          </button>
          |
          <a href="#">Return to Home</a>
        </div>
      </form>
    </div>
  </div>
</mat-card>
