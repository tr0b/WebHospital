<mat-toolbar color="primary">
  <ul>
    <li>
      <span class="spacer">
        <h1>InstHealth</h1>
      </span>
    </li>
    <span class="spacer"></span>
  </ul>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/" routerLinkActive="mat-accent">Home</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/patients" routerLinkActive="mat-accent"
        >Patients</a
      >
    </li>

    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/plants" routerLinkActive="mat-accent"
        >Plants</a
      >
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/doctors" routerLinkActive="mat-accent"
        >Doctors</a
      >
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/profile" routerLinkActive="mat-accent"
        >My Profile</a
      >
    </li>

    <li>
      <button
        mat-button
        [matMenuTriggerFor]="menu"
        routerLinkActive="mat-accent"
      >
        Language
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Español</button>
        <button mat-menu-item>English</button>
        <button mat-menu-item>Italiano</button>
        <button mat-menu-item>Ελλενυκα</button>
      </mat-menu>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>

    <li *ngIf="!userIsAuthenticated">
      <button mat-button routerLink="/login">Log In</button>
    </li>
  </ul>
</mat-toolbar>
