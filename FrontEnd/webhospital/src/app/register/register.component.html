<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <h2>Sign Up</h2>
    <form #authForm="ngForm">
      <div class="form-group">
        <label for="email">First Name</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
        />
        <!-- </div>
         - <div class="form-group"> -->
        <label for="surname">Last Name</label>
        <input
          type="surname"
          id="surname"
          class="form-control"
          ngModel
          name="last_name"
        />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
        <!-- </div>
         - <div class="form-group"> -->
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="8"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          Sign Up
        </button>
        |
        <a [routerLink]="['/login']">Have an Account? Click here to Sign in</a>
      </div>
    </form>
  </div>
</div>
