<mat-card>
  <h2>Log In</h2>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <div>
      <mat-form-field>
        <input
          matInput
          name="email"
          ngModel
          type="email"
          placeholder="E-Mail"
          #emailInput="ngModel"
          required
          email
        />
        <mat-error *ngIf="emailInput.invalid"
          >Please enter a valid email.</mat-error
        >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input
          type="password"
          name="password"
          ngModel
          matInput
          placeholder="Password"
          #passwordInput="ngModel"
          required
        />
        <mat-error *ngIf="passwordInput.invalid"
          >Please enter a valid password.</mat-error
        >
      </mat-form-field>
    </div>

    <button mat-raised-button color="warn" type="submit" *ngIf="!isLoading">
      Login
    </button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    ||
    <a [routerLink]="['/register']">Don't have an account? Sign Up!</a>
  </form>
</mat-card>
