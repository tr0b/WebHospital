<h2>Create Doctor</h2>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form (submit)="onAddDoctor(postForm)" #postForm="ngForm">
      <label>* First Name</label>
      <input
        id="name"
        ngModel
        #name="ngModel"
        name="name"
        type="text"
        class="form-control"
        required
      />
      <!-- </div>
         - <div class="form-group"> -->
      <label>* Last Name</label>
      <input
        type="text"
        id="last_name"
        ngModel
        #last_name="ngModel"
        name="last_name"
        class="form-control"
        required
      />
      <label>* Date of Birth</label>
      <input
        type="text"
        id="birthDate"
        ngModel
        #birthDate="ngModel"
        class="form-control"
        name="birthDate"
        required
      />
      <label>* Id Card</label>
      <input
        type="text"
        id="idCard"
        ngModel
        #idCard="ngModel"
        class="form-control"
        name="idCard"
        required
      />
      <label>* Gender</label>
      <input
        type="text"
        id="gender"
        ngModel
        #gender="ngModel"
        class="form-control"
        name="gender"
        required
      />
      <label>* Specialty</label>
      <input
        type="text"
        name="specialty"
        ngModel
        #specialty="ngModel"
        id="specialty"
        class="form-control"
        required
      />
      <label for="email">Email</label>
      <input
        type="text"
        name="email"
        id="email"
        class="form-control"
        #email="ngModel"
        ngModel
      />
      <!-- </div>
         - <div class="form-group"> -->
      <div>
        <button class="btn btn-primary" type="submit">
          Create Doctor
        </button>
        <button
          class="btn btn-danger"
          type="button"
          [routerLink]="['/patients']"
        >
          Cancel
        </button>
        |
        <a href="#">Return to Home</a>
      </div>
    </form>
  </div>
</div>
