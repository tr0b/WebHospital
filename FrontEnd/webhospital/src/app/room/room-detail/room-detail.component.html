<mat-card>
  <div class="row">
    <div class="col-xs-12">
      <h3>Room View</h3>
      <h4>Plant ID: {{this.room.plant._id}} || {{this.room.plant.name}}</h4>
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          style="position:relative;"
          (click)="patchRoom()"
          *ngIf="!this.edit"
        >
          Manage
        </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <form #postForm="ngForm" (submit)="onPatchRoom(postForm)">
      <fieldset [disabled]="!this.edit">
        <label for="exampleFormControlInput1">Room: {{this.room._id}}</label>
        <div class="form-group">
          <label for="exampleFormControlSelect1"
            >Name: {{this.room.name}}
          </label>
          <input
            id="exampleFormControlSelect1"
            class="form-control"
            ngModel
            #roomId="ngModel"
            value="{{this.room.name}}"
            name="room"
          />

          <select [(ngModel)]="selectedPlant " name="selectedPlant">
            // value is an object
            <option
              *ngFor="let plant of plants"
              (ngModelChange)="onChangePlant(plant)"
              [ngValue]="plant._id"
              >{{plant.name}}</option
            >
          </select>
          <!-- <label for="exampleFormControlSelect1"
             -   >Plant: {{this.room.plant.name}}
             - </label>
             - <input
             -   id="exampleFormControlSelect1"
             -   class="form-control"
             -   ngModel
             -   #plantId="ngModel"
             -   value="{{this.room.plant._id}}"
             -   name="plant"
             - /> -->
        </div>
        <div>
          <button
            type="submit"
            class="btn  btn-success"
            [disabled]="!form.valid"
          >
            <i class="nav-icon fas fa-user-edit"></i>
            Save Changes
          </button>
          |
          <button type="button" class="btn  btn-danger" (click)="patchRoom()">
            <i class="nav-icon fas fa-window-close"></i>
            Cancel
          </button>
        </div>
      </fieldset>
      <div class="btn__box" *ngIf="this.edit"></div>
    </form>
  </div>
</mat-card>
