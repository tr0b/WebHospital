<mat-card>
  <h2>Sign Up</h2>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignUp(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="firstName"
        ngModel
        type="firstName"
        placeholder="John"
        #firstName="ngModel"
        required
      />
      <mat-error *ngIf="firstName.invalid"
        >Please enter a valid First Name.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        name="lastName"
        ngModel
        type="lastName"
        placeholder="Doe"
        #lastName="ngModel"
        required
      />
      <mat-error *ngIf="lastName.invalid"
        >Please enter a valid Last Name.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        name="email"
        ngModel
        type="email"
        placeholder="john@doe.com"
        #email="ngModel"
        required
        email
      />
      <mat-error *ngIf="email.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        name="password"
        ngModel
        matInput
        placeholder="Password"
        #password="ngModel"
        minlength="8"
        required
      />
      <mat-error *ngIf="password.invalid"
        >Please enter a valid password (minimum length: 8
        characters).</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">
      Signup
    </button>
    |
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <a [routerLink]="['/login']">Already have an account? Log In Here!</a>
  </form>
</mat-card>
