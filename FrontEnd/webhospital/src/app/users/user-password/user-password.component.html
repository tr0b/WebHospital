<mat-card>
  <div class="row">
    <div class="col-xs-12">
      <h3>Change Password</h3>
      <div class="btn-group"></div>
    </div>
  </div>
  <div class="card-body">
    <form #postForm="ngForm" (submit)="onPatchUser(postForm)">
      <fieldset>
        <label for="exampleFormControlInput1"
          >User Code: {{this.user._id}}</label
        >
        <div>
          <label for="exampleFormControlInput1">New Password: </label>
          <input
            type="password"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder=""
            value=""
            ngModel
            #newPass="ngModel"
            name="newPass"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Re-Enter New Password: </label>
          <input
            type="password"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder=""
            value=""
            ngModel
            #newPass2="ngModel"
            name="newPass2"
          />
        </div>
        <div>
          <button
            type="submit"
            class="btn  btn-success"
            [disabled]="!form.valid"
          >
            <i class="nav-icon fas fa-user-edit"></i>
            Save Password
          </button>
          |
          <button type="button" class="btn  btn-danger">
            <i class="nav-icon fas fa-window-close"></i>
            Cancel
          </button>
        </div>
      </fieldset>
      <div class="btn__box" *ngIf="this.edit"></div>
    </form>
  </div>
</mat-card>
